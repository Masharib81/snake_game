<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Classic Arcade Experience</title>
    <meta name="description" content="Play the classic Snake game with modern, stunning visuals and smooth gameplay">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 233, 253, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .game-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            letter-spacing: 2px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .score-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .score-label {
            font-size: 0.9em;
            color: #b8b8d1;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .score-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            display: block;
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            padding: 12px 32px;
            margin: 0 10px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 25px rgba(245, 87, 108, 0.6);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #b8b8d1;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .instructions kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 2px;
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeIn 0.3s ease-out;
        }

        .game-over-content {
            text-align: center;
            color: white;
            animation: scaleIn 0.4s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #b8b8d1;
        }

        /* Level-up overlay */
        .level-up-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .level-up-overlay.show {
            opacity: 1;
            animation: levelUpPulse 1s ease-out;
        }

        @keyframes levelUpPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .level-up-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            text-shadow: 0 0 50px rgba(74, 222, 128, 0.8);
            filter: drop-shadow(0 0 30px rgba(74, 222, 128, 0.6));
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .game-container {
                padding: 20px;
            }

            #gameCanvas {
                width: 300px !important;
                height: 300px !important;
            }

            .level-up-text {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation" id="particles"></div>

    <div class="game-container">
        <h1>üêç SNAKE</h1>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Level</div>
                <div class="score-value" id="level">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">High Score</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
            <div class="game-over-overlay" id="gameOverOverlay">
                <div class="game-over-content">
                    <div class="game-over-title">GAME OVER</div>
                    <div class="final-score">Final Score: <span id="finalScore">0</span></div>
                    <div class="final-score">Level Reached: <span id="finalLevel">1</span></div>
                    <button class="btn" onclick="restartGame()">Play Again</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">Start Game</button>
            <button class="btn btn-secondary" onclick="pauseGame()">Pause</button>
        </div>

        <div class="instructions">
            <p>Use arrow keys <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> or <kbd>W</kbd> <kbd>A</kbd>
                <kbd>S</kbd> <kbd>D</kbd> to move</p>
            <p>Eat the food to grow and increase your score! Reach 50 points to level up!</p>
            <p>Each level increases speed and adds obstacles!</p>
        </div>
    </div>

    <!-- Level-up notification -->
    <div class="level-up-overlay" id="levelUpOverlay">
        <div class="level-up-text">LEVEL UP!</div>
    </div>

    <script>
        // Create animated background particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let obstacles = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let level = 1;
        let gameSpeed = 100;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isGameRunning = false;
        let isPaused = false;

        document.getElementById('highScore').textContent = highScore;

        // Gradient colors for snake
        const snakeGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        snakeGradient.addColorStop(0, '#667eea');
        snakeGradient.addColorStop(1, '#764ba2');

        const foodGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        foodGradient.addColorStop(0, '#f093fb');
        foodGradient.addColorStop(1, '#f5576c');

        const obstacleGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        obstacleGradient.addColorStop(0, '#ff6b6b');
        obstacleGradient.addColorStop(1, '#ee5a6f');

        // Level system
        function checkLevelUp() {
            // Every 50 points = new level
            const newLevel = Math.floor(score / 50) + 1;
            if (newLevel > level) {
                level = newLevel;
                document.getElementById('level').textContent = level;
                showLevelUpNotification();
                addObstacles();
                updateGameSpeed();

                // Restart game loop with new speed
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);
            }
        }

        function showLevelUpNotification() {
            const overlay = document.getElementById('levelUpOverlay');
            overlay.classList.add('show');
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 1000);
        }

        function updateGameSpeed() {
            // Increase speed by 10% each level, minimum 50ms
            gameSpeed = Math.max(50, 100 - (level - 1) * 10);
        }

        function addObstacles() {
            // Add 2-3 new obstacles per level after level 1
            if (level > 1) {
                const numObstacles = 2 + Math.floor(Math.random() * 2);
                for (let i = 0; i < numObstacles; i++) {
                    let obstacle;
                    let attempts = 0;
                    do {
                        obstacle = {
                            x: Math.floor(Math.random() * tileCount),
                            y: Math.floor(Math.random() * tileCount)
                        };
                        attempts++;
                    } while (
                        (snake.some(seg => seg.x === obstacle.x && seg.y === obstacle.y) ||
                            obstacles.some(obs => obs.x === obstacle.x && obs.y === obstacle.y) ||
                            (food.x === obstacle.x && food.y === obstacle.y)) &&
                        attempts < 50
                    );
                    if (attempts < 50) {
                        obstacles.push(obstacle);
                    }
                }
            }
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff6b6b';
                ctx.fillStyle = obstacleGradient;
                ctx.beginPath();
                ctx.roundRect(
                    obstacle.x * gridSize + 1,
                    obstacle.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    3
                );
                ctx.fill();
            });
            ctx.shadowBlur = 0;
        }

        // Draw snake with glow effect
        function drawSnake() {
            snake.forEach((segment, index) => {
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#667eea';

                // Draw segment
                ctx.fillStyle = snakeGradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4,
                    4
                );
                ctx.fill();

                // Head highlight
                if (index === 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.beginPath();
                    ctx.roundRect(
                        segment.x * gridSize + 4,
                        segment.y * gridSize + 4,
                        gridSize - 8,
                        gridSize - 8,
                        3
                    );
                    ctx.fill();
                }
            });
            ctx.shadowBlur = 0;
        }

        // Draw food with pulsing animation
        let foodPulse = 0;
        function drawFood() {
            foodPulse += 0.1;
            const pulseSize = Math.sin(foodPulse) * 2;

            ctx.shadowBlur = 20;
            ctx.shadowColor = '#f5576c';
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                (gridSize / 2 - 2) + pulseSize,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Draw grid
        function drawGrid() {
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        // Move snake
        function moveSnake() {
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Check obstacle collision
            if (obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
                checkLevelUp();

                // Update high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
            } else {
                snake.pop();
            }
        }

        // Generate food
        function generateFood() {
            let attempts = 0;
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                attempts++;
            } while (
                (snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                    obstacles.some(obstacle => obstacle.x === food.x && obstacle.y === food.y)) &&
                attempts < 100
            );
        }

        // Game loop
        function update() {
            if (!isGameRunning || isPaused) return;

            ctx.fillStyle = 'rgba(20, 20, 40, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid();
            drawObstacles();
            drawFood();
            moveSnake();
            drawSnake();
        }

        // Start game
        function startGame() {
            if (isGameRunning) return;

            snake = [{ x: 10, y: 10 }];
            obstacles = [];
            dx = 1;
            dy = 0;
            score = 0;
            level = 1;
            gameSpeed = 100;
            isGameRunning = true;
            isPaused = false;
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('startBtn').textContent = 'Restart';

            generateFood();
            gameLoop = setInterval(update, gameSpeed);
        }

        // Pause game
        function pauseGame() {
            if (!isGameRunning) return;
            isPaused = !isPaused;
        }

        // Game over
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        // Restart game
        function restartGame() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            isGameRunning = false;
            clearInterval(gameLoop);
            startGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) {
                if (e.key === ' ' || e.key === 'Enter') {
                    startGame();
                }
                return;
            }

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
                case ' ':
                case 'p':
                case 'P':
                    pauseGame();
                    break;
            }
            e.preventDefault();
        });

        // Initial draw
        ctx.fillStyle = 'rgba(20, 20, 40, 0.8)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawGrid();
        drawFood();
        drawSnake();

        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.arcTo(x + width, y, x + width, y + radius, radius);
                this.lineTo(x + width, y + height - radius);
                this.arcTo(x + width, y + height, x + width - radius, y + height, radius);
                this.lineTo(x + radius, y + height);
                this.arcTo(x, y + height, x, y + height - radius, radius);
                this.lineTo(x, y + radius);
                this.arcTo(x, y, x + radius, y, radius);
            };
        }
    </script>
</body>
